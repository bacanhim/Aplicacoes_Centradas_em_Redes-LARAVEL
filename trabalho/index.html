<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <!--script src="https://unpkg.com/jquery/dist/jquery.min.js"></script-->
</head>
<body>
    
  <ons-navigator id="myNavigator">
    <ons-page>
      <ons-toolbar>
        <div class="center">Navigator+Tabbar</div>
      </ons-toolbar>
  
      <ons-tabbar position="auto" swipeable>
        <ons-tab icon="ion-card" label="Cards" badge="3" page="cards.html"></ons-tab>
        <ons-tab icon="ion-ios-cog" label="Settings" page="./settings.html"></ons-tab>
      </ons-tabbar>
    </ons-page>
  </ons-navigator>
 
  <template id="cards.html">
    
    <ons-page>
        <ons-pull-hook id="pull-hook">
          </ons-pull-hook>
      <h2>Cards</h2>
      <ons-list-title>Card List</ons-list-title>
      <ons-list>
        <ons-list-item onclick="customPush2(event)">Card One</ons-list-item>
        <ons-list-item onclick="customPush2(event)">Card Two</ons-list-item>
        <ons-list-item onclick="customPush2(event)">Card Three</ons-list-item>
      </ons-list>
    </ons-page>
  </template>
 
  <template id="item.html">
    <ons-page id="item">
      <h2>Items</h2>
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
      </ons-toolbar>
      <ons-card>
        <img src="https://monaca.io/img/logos/download_image_onsenui_01.png" alt="Onsen UI" style="width: 50%">
        <div class="title"></div>
        <div class="content">
          dsdsdsds

        </div>
      </ons-card>
      <p style="text-align: center">
         
          <ons-button onclick="app.showFromObject()">Actions</ons-button>
        </p>
        <template id="action-sheet.html">
            <ons-action-sheet id="sheet" cancelable title="From template">
              <ons-action-sheet-button icon="md-square-o" onclick="app.hideFromTemplate()">Label</ons-action-sheet-button>
              <ons-action-sheet-button icon="md-square-o" onclick="app.hideFromTemplate()">Label</ons-action-sheet-button>
              <ons-action-sheet-button icon="md-square-o" onclick="app.hideFromTemplate()" modifier="destructive">Label</ons-action-sheet-button>
              <ons-action-sheet-button icon="md-close" onclick="app.hideFromTemplate()">Cancel</ons-action-sheet-button>
            </ons-action-sheet>
          </template>
    </ons-page>
  </template>

<script src="app.js"></script>
</body>
</html>
