<ons-page>
    <h2>Settings</h2>
    <ons-page>
      <ons-list>
        <ons-list-header>Settings</ons-list-header>
        <ons-list-item>
          <div class="center">
            massa
          </div>
          <div class="right">
            <ons-switch checked id="first"></ons-switch>
          </div>
        </ons-list-item>
        <ons-list-item>
          <div class="center">
            atum
          </div>
          <div class="right">
            <ons-switch id="second" checked></ons-switch>
          </div>
        </ons-list-item>
      </ons-list>
    </ons-page>


    <script>
      document.querySelector('ons-switch').addEventListener('change', function () {
          var id = document.getElementById("first");
          if (id.checked == false) {
            document.getElementById('second').setAttribute('disabled');
          } else {
            document.getElementById('second').removeAttribute('disabled');
          }
      })
    </script>

  </ons-page>
