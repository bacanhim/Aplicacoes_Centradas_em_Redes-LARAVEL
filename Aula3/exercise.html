<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>

<body>
    <ons-page>


        <ons-tabbar swipeable position="bottom">
            <ons-tab page="tab1.html" label="Home" icon="md-home" active>
            </ons-tab>
            <ons-tab page="tab2.html" label="Adicionar" icon="md-account-add" active-icon="md-face">
            </ons-tab>
            <ons-tab page="tab3.html" label="Contactar" icon="md-phone" active-icon="md-face">
            </ons-tab>
        </ons-tabbar>
    </ons-page>

    <template id="tab1.html">
        <ons-page id="Tab1" style="text-align: center;">
            <ul class="list" id='list'>
            </ul>
            <button class="fab fab--material fab--mini" onclick="fab()" position="bottom"><i class="zmdi zmdi-plus"></i></button>
        </ons-page>
    </template>

    <template id="tab2.html">
        <ons-page id="Tab2" style="text-align: center;">
            <span>
                <div>
                    <input id="nome" class="text-input text-input--material" placeholder="Nome" type="text" required>
                </div>
            </span>
            <button class="button--cta" onclick="nome()">add</button>
        </ons-page>
    </template>
    <template id="tab3.html">
        <ons-page id="Tab2">
            <p style="text-align: center;">
                awdawda
            </p>
        </ons-page>
    </template>
</body>
<script>
    var fab = function (){
        document.querySelector("ons-tabbar").setActiveTab(1);
    }
    var nome = function () {
        var nome = document.getElementById("nome");
        if (nome.value) {
            ons.notification.toast('Congratz!', { timeout: 1000,animation : "fall" });
            var list = document.getElementById("list");
            var li = document.createElement("ons-list-item");
            li.setAttribute(nome.value);
            li.appendChild(document.createTextNode(nome.value));
            list.appendChild(li);
            nome.value = "";
        } else {
            ons.notification.alert('Wrong!');
        }
    }
</script>

</html>
